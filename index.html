<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Memória</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-board {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 95%;
            max-width: 1200px;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
}

        .card {
            width: 100px;
            height: 140px;
            background-color: #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .card.virada {
            background-color: #fff;
        }
        .card.virada img {
            opacity: 0;
        }
        .info {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
}
        .message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: green;
            display: none;
}

    </style>
</head>
<body>
    <div class="info">
        <span id="tentativas">Tentativas: 0</span>
        <span id="tempo">Tempo: 0s</span>
    </div>
    <div class="message" id="message">Você encontrou um par!</div>

    <div class="game-board" id="game-board"></div>
    <script>
        const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const gameBoard = document.getElementById("game-board");
        const cartas = [...letras, ...letras];
        let tentativas = 0;
        let carta1 = null;
        let carta2 = null;

        function embaralhar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function virarCarta(carta) {
            if (carta1 === null) {
                carta1 = carta;
                carta.classList.add("virada");
            } else if (carta2 === null && carta !== carta1) {
                carta2 = carta;
                carta.classList.add("virada");

                setTimeout(() => {
                    if (carta1.textContent === carta2.textContent) {
                        console.log("Parabéns! Você acertou!");
                        showMessage();
                        carta1 = carta2 = null;
                    } else {
                        console.log("Ops, as cartas são diferentes.");
                        carta1.classList.remove("virada");
                        carta2.classList.remove("virada");
                        carta1 = carta2 = null;
}

                }, 1000);
            }
        }

        function criarCarta(letra) {
            const carta = document.createElement("div");
            const img = document.createElement("img");
            carta.className = "card";
            img.src = "carta_virada.jpg";
            carta.textContent = letra;
            carta.appendChild(img);
            carta.addEventListener("click", () => virarCarta(carta));
            return carta;
        }

        function iniciarJogo() {
            const cartasEmbaralhadas = embaralhar(cartas);
            for (const carta of cartasEmbaralhadas) {
                gameBoard.appendChild(criarCarta(carta));
                iniciarTimer();
            }
        }
        const infoTentativas = document.getElementById("tentativas");
const infoTempo = document.getElementById("tempo");
let tempo = 0;
let timer;

function iniciarTimer() {
    timer = setInterval(() => {
        tempo++;
        infoTempo.textContent = `Tempo: ${tempo}s`;
    }, 1000);
}

function pararTimer() {
    clearInterval(timer);
}

// Adicione esta linha no final da função virarCarta, após a verificação das cartas
tentativas++;
infoTentativas.textContent = `Tentativas: ${tentativas}`;

const message = document.getElementById("message");

function showMessage() {
    message.style.display = "block";
    setTimeout(() => {
        message.style.display = "none";
    }, 1000);
}


        iniciarJogo();
    </script>
</body>
</html>
